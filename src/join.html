<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="Create an account to like and comment on blogposts or login to an existing one"
		/>
		<link rel="stylesheet" href="./Css/join.css" />
		<link rel="stylesheet" href="./Css/header.css" />
		<title>Sign Up Or Sign In | Void Media</title>
	</head>
	<body>
		<header class="bheader">
			<div class="site-header">
				<a href="./index.html" class="site-logo"
					><img src="./images/site-logo.png" alt="Company Logo"
				/></a>
			</div>
			<button type="menu" class="bnav-burger">Menu</button>
			<nav class="bnav">
				<ul class="bnav__list">
					<li class="bnav__list-items hom">
						<a href="./index.html" class="bnav-links">HOME</a>
					</li>
					<li class="bnav__list-items abo">
						<a href="./about.html" class="bnav-links">ABOUT</a>
					</li>
					<li class="bnav__list-items soc">
						<a href="./contact.html" class="bnav-links">CONTACT</a>
					</li>
					<li class="bnav__list-items tal">
						<a href="./blog.html" class="bnav-links">BLOG</a>
					</li>
					<li class="bnav__list-items join-link">
						<a href="./join.html" class="bnav-links active">JOIN</a>
					</li>
				</ul>
			</nav>
			<div class="site-header">
				<a href="./join.html" class="site-header__text join">JOIN</a>
			</div>
		</header>
		<main>
			<section>
				<section class="form-cont">
					<h1 class="form-header">Sign Up</h1>
					<form action="" class="forms">
						<input
							required
							aria-required="true"
							type="email"
							class="signup-input"
							placeholder="Email Address"
							aria-label="Email"
						/>
						<input
							required
							aria-required="true"
							type="password"
							class="signup-input"
							placeholder="Password"
							aria-label="Password"
						/>
						<input
							type="submit"
							aria-label="Create Account"
							value="Create Account"
							class="submit-button"
						/>
					</form>
					<button type="button" class="switch-button">
						Already Have An Account?
					</button>
				</section>
				<section class="form-cont">
					<h1 class="form-header">Sign In</h1>
					<form action="" class="forms">
						<input
							required
							aria-required="true"
							type="email"
							class="login-input"
							placeholder="Email Address"
							aria-label="Email"
						/>
						<input
							required
							aria-required="true"
							type="password"
							class="login-input"
							placeholder="Password"
							aria-label="Password"
						/>
						<input
							type="submit"
							aria-label="Login"
							class="submit-button"
							value="Login"
						/>
					</form>
					<button type="button" class="switch-button">
						Don't Have An Account?
					</button>
				</section>
			</section>
		</main>
		<footer class="bfooter">
			<section class="footer-cont">
				<div class="footer-items link">
					<h3>LINKS</h3>
					<a href="./index.html" class="links">HOME</a>
					<a href="./about.html" class="links">ABOUT US</a>
					<a href="./contact.html" class="links">CONTACT US</a>
					<a href="./blog.html" class="links">BLOG</a>
				</div>
				<div class="footer-items popular">
					<h3>POPULAR</h3>
					<a href="./blogpage.html" class="sto">Version Control</a>
					<a href="./blogpage.html" class="sto">How I Got Started</a>
					<a href="./blogpage.html" class="sto">CSS Tips</a>
					<a href="./blogpage.html" class="sto">Language before Framework</a>
				</div>
				<div class="footer-items social">
					<h3>SOCIALS</h3>

					<a href="https://web.facebook.com/arielelege" class="social-icons">
						<i class="fab fa-facebook fa-2x"></i> FACEBOOK
					</a>
					<a href="https://www.instagram.com/ariel_elege/" class="social-icons">
						<i class="fab fa-instagram fa-2x"></i> INSTAGRAM
					</a>
					<a
						href="api.whatsapp.com/send?phone=2347069405854"
						class="social-icons"
					>
						<i class="fab fa-whatsapp fa-2x"></i> WHATSAPP
					</a>
				</div>
				<div class="footer-items contact-form">
					<h1>Contact Us</h1>
					<form action="">
						<input
							type="text"
							aria-required="true"
							required
							placeholder="Name"
							id="name"
							aria-label="Name"
						/>
						<input
							type="email"
							aria-required="true"
							required
							placeholder="Email"
							id="email"
							aria-label="Email"
						/>
						<input
							type="text"
							aria-required="true"
							required
							placeholder="Subject"
							id="subject"
							aria-label="Subject"
						/>
						<textarea
							placeholder="Message"
							aria-required="true"
							required
							id="message"
							aria-label="Message"
						></textarea>
						<input type="submit" class="contactBtn" />
					</form>
				</div>
			</section>
			<p class="copyright">copyright &copy; 2021</p>
		</footer>
		<script
			src="https://kit.fontawesome.com/93753111fa.js"
			crossorigin="anonymous"
		></script>
		<script src="./Js/main.js"></script>
		<script src="./Js/join.js"></script>
	</body>
</html>
